{% extends 'website/layout.html' %}
{% block body %}
</div>
<h1 class="fade-in" style="margin-left: 20rem;">Staff Members</h1>
<div class="table-responsive text-nowrap fade-in-up">
    <table class="table data-table table-hover" style="margin-left: 20rem; width: 80rem;">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col">Origin</th>
                <th scope="col">Designation</th>
            </tr>
        </thead>
        <tbody class="member-list-body">
            {% for members in members %}
            {% if members.image %}
            
            <tr id='{{forloop.counter}}'>
                <!-- <span >
                </span> -->
                    <img src="{{members.image.url}}" class="member-img" id="member-img_{{forloop.counter}}" style="display: none;">
                <td scope="row">{{forloop.counter}}.</td>
                <td>{{members.name}}</td>
                <td>{{members.origin}} </td>
                <td>{{members.get_designation_display}}</td><!-- the get_designation_display shows the display name of the choice rather than the computer name of the choice mentioned in models-->
            </tr>
            <script>
                // ✅ Show hidden DIV on hover
                document.getElementById('{{forloop.counter}}').addEventListener('mouseover', function handleMouseOver() {
                    document.getElementById('member-img_{{forloop.counter}}').style.display = 'block';

                    // 👇️ if you used visibility property to hide the div
                    // hiddenDiv.style.visibility = 'visible';
                });

                // ✅ (optionally) Hide DIV on mouse out
                document.getElementById('{{forloop.counter}}').addEventListener('mouseout', function handleMouseOut() {
                    document.getElementById('member-img_{{forloop.counter}}').style.display = 'none';

                    // 👇️ if you used visibility property to hide the div
                    // hiddenDiv.style.visibility = 'hidden';
                });
            </script>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
