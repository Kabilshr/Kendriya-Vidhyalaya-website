{% extends 'website/layout.html' %}
{% block body %}
<h1 class="fade-in">Achievements</h1>
{% for achiv in achievements %}
    <div class="achievement">
        <h2 align="center">{{achiv.title}}</h2>
        <div class="achiv-body">
            <img src="{{achiv.image.url}}">
            <p class="description">{{achiv.description}}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
