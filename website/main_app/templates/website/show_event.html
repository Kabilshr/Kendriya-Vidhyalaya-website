{% extends 'website/layout.html' %}
{% block body %}
    <h1 class="fade-in">{{event.title}}</h1>
    </div>
    {% with image=event.images.all %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            {% for image in image %}
            {% if forloop.counter == 1 %}
            <div class="carousel-item active event-img">
                <img src="{{image.image.url}}" class="d-block m-auto" alt="...">
            </div>
            {% elif forloop.counter >= 2 %}
            <div class="carousel-item">
                <img src="{{image.image.url}}" class="d-block m-auto event-img" alt="...">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev">
            <span class="carousel-control-prev-icon carousel-control-btn" aria-hidden="true" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next">
            <span class="carousel-control-next-icon carousel-control-btn" aria-hidden="true" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    {% endwith %}
    <div class="container-lg">
    <div class="event-desc-container">
        <p class="event-description my-3 p-3">{{event.description|linebreaks}}</p>
    </div>
{% endblock %}
