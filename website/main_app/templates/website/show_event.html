{% extends 'website/layout.html' %}
{% block body %}
    <h1 class="fade-in">{{event.title}}</h1>
    {% with image=event.images.all %}
    </div>
    <div id="eventGallery" class="carousel slide" data-bs-ride="carousel" style="max-height: 80%;">
        <div class="carousel-inner">
            {% for image in image %} 
            {% if forloop.counter == 1 %}
                <div class="carousel-item active">
                    <img src="{{image.image.url}}" class="d-block" alt="...">
                </div>
                {% elif forloop.counter >= 2 %}
                <div class="carousel-item">
                    <img src="{{image.image.url}}" class="d-block" alt="...">
                </div>
            {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventGallery" data-bs-slide="prev">
            <div class="carousel-control-btn">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </div>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventGallery" data-bs-slide="next">
            <div class="carousel-control-btn">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </div>
        </button>
    </div>
    <div class="container-lg">
    {% endwith %}
    <p class="event-description my-3 p-3">{{event.description}}</p>
{% endblock %}
