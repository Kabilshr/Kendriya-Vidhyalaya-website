{% extends 'website/layout.html' %}
{% block body %}
<h1>Notice</h1>
{% for notice in notice_data %}
    <div class="notice-container">
        <a href="{{notice.file.url}}" target="_blank">
            <div class="notice-card">
                <h3 class="notice-title">{{notice.title}}</h3>
                <p>{{notice.description}}</p>
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
