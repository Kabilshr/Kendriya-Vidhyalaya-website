{% extends 'website/layout.html' %}
{% block body %}
<!--
todo order of designatin fixed eg- principal on top always
-->
<h1>Staff Members</h1>
<div class="table-responsive text-nowrap">
    <table class="table data-table">
        <thead>
            <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col">Origin</th>
                <th scope="col">Designation</th>
            </tr>
        </thead>
            <tbody>
                {% for members in members %}
                <tr>
                    <td scope="row">{{forloop.counter}}.</td>
                    <td>{{members.name}}</td>
                    <td>{{members.origin}} </td>
                    <!-- the get_designation_display shows the display name of the choice rather than the computer name of the choice mentioned in models-->
                    <td>{{members.get_designation_display}}</td>
                    <td>{{members.image}}</td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
