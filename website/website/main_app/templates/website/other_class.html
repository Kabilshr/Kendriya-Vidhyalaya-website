{% extends 'website/layout.html' %}
{% block body %}
{% if data %}
    {% for vacancy in data %}
        {{vacancy.vacancy}} 
        {% for class in vacancy.grade.all %} {{class.class_name}}{% endfor %}
        <a href="{{vacancy.file.url}}">hi </a>
    {% endfor %}
    {% else %} 
        <div class="no-vacant-container">
            <h3 id="no-vacant">No Vacancy</h3>
        </div>
{% endif %}
{% endblock %}
